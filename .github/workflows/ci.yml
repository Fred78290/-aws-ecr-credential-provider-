name: aws-ecr-credential-provider
on:
  push:
    branches:
      - '*'
    tags:
      - v*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true 
      - name: Prepare
        id: prep
        run: ls -lR
      - name:  Setup Go environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build binary
        shell: bash
        run: make all
      - name: Output
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: ecr-credential-provider-*
          if-no-files-found: error
  deploy:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Deploy
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true 
      - name:  Setup Go environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: binaries
          path: ecr-credential-provider-*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.prep.outputs.tag }}
          release_name: Release ${{ steps.prep.outputs.tag }}
          draft: false
          files: |
            ecr-credential-provider-amd64
            ecr-credential-provider-arm64
            ecr-credential-provider.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # You don't need to add this in secrets it's by default.      
